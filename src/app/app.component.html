<div id="landing-page" class="flex flex-col h-full">
    <div id="app-header" *ngIf="appConfig?.header.hidden === false" class="h-16 w-full flex items-center justify-between px-4 gap-6 bg-blue-500">
        <div class="text-2xl text-white">Issue Tracker</div>
        
        <div class="flex gap-3">
            <div>
                <input type="text" class="p-2 border h-9 w-96 rounded-md" placeholder="Search...">
            </div>
            <div>
                <select (change)="onSelect(selectControl.value)" #selectControl class="p-2 border rounded-md h-9 w-36">
                    <option>Select</option>
                    <option *ngFor="let option of selectOptions" [value]="option.id">{{ option.name }}</option>
                </select>
            </div>
        </div>
        <div>
            <button mat-raised-button class="hover:text-white" (click)="logOut()">Log out</button>
        </div>
    </div>

    <div id="nav-content" class="flex h-full w-full">
        <div *ngIf="appConfig?.navigation.hidden === false" id="app-nav" class="flex flex-col flex-none w-40 bg-blue-100">
            <div class="nav" *ngFor="let nav of navigations"  [routerLink]="[nav.link]" routerLinkActive="active-link">{{ nav.name }}</div>
        </div>
        <div class="flex-auto flex flex-col">
            <router-outlet></router-outlet> 
        </div>
    </div>
    
</div>
