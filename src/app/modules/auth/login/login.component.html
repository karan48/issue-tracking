<div class="flex justify-center items-center h-screen bg-blue-100">
    <div class="w-96 h-auto bg-white flex flex-col gap-4 rounded-lg shadow-md">
        <div class="p-2 text-center border-b ">
            Login
        </div>
        <div>
            <form class="flex flex-col px-2" [formGroup]="signInForm">
                <mat-form-field appearance="outline">
                  <mat-label>Favorite food</mat-label>
                  <input matInput placeholder="Ex. Pizza" [formControlName]="'username'">
                </mat-form-field>
              
                <mat-form-field appearance="outline">
                  <mat-label>Leave a comment</mat-label>
                  <input matInput placeholder="Ex. Pizza" [formControlName]="'password'">
                </mat-form-field>
                <div class=" text-red-500" *ngIf="errorMsg">
                    {{ errorMsg }}
                </div>
            </form>
        </div>
        <div class="flex justify-end p-2 border-t">
            <button mat-raised-button color="primary" [disabled]="signInForm.invalid" (click)="login()">Login</button>
        </div>
    </div>
</div>
