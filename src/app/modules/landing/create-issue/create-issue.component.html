<h1 mat-dialog-title>Create Issue</h1>
<div mat-dialog-content class="h-52">
    <div class="flex flex-col">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label> Sprint name </mat-label>
            <input matInput>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">No Thanks</button>
    <button mat-button>Ok</button>
</div>
